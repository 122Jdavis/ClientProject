  <body>
    <div class="container-fluid">
      <nav
        class="navbar navbar-expand navbar-light"
        style="background-color: #47a0ff;"
      >
        <div class="container-fluid">
          <div class="col">
            <!--Placeholder-->
          </div>
          <div class="col">
            <a class="nav-link headers" href="index.html">Home</a>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="col">
              <a class="nav-link headers" href="About.html">About</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!--Unfinished Logo--><img
            id="logo"
            src="img/Logo.png"
            alt="logo"
            height="236px"
            width="268px"
          />
        </div>
        <h1 class="headers col fancy" id="Title">
          Indigo Jazz Quintet
        </h1>
        <div class="col">
          <!--Unfinished Logo--><img
            id="logo"
            src="img/Logo.png"
            alt="logo"
            height="236px"
            width="268px"
          />
        </div>
      </div>
    </div>
    <!--Start of Carousel-->
    <div
      id="carouselExampleControls"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div
          class="carousel-item active"
          data-bs-interval="2000"
          style="display: flex; justify-content: center;"
        >
          <img src="img/saxOphone.png" class="instrument" alt="sax" />
        </div>
        <div
          class="carousel-item center"
          data-bs-interval="2000"
          style="display: flex; justify-content: center;"
        >
          <img
            src="https://cdn.shopify.com/s/files/1/1151/9830/products/tr-860-detail-1.png?v=1543358299"
            class="d-block instrument w-70"
            alt="Trumpet"
          />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="https://cdn.jpmusicalinstruments.com/uploads/prod_card_img/2_69_cb.png?v=1516639383"
            class="d-block instrument w-100"
            alt="Trombone"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--End of Carousel-->

    <!--Start of experimential Jumbotron-->
    <div class="p-5 mb-4 rounded-3" style="color: black;">
      <div class="container-fluid py-5" style="background-color: #47a0ff;">
        <h1 class="display-5 fw-bold headers center wide">
          What is Indigo Jazz Quintet?
        </h1>
        <p class="col-md-8 fs-4 center" style="color: #1351a8;">
          Indigio Jazz Quintet is a Jazz band with 5 members who are able to
          play the Blues, Jazz, Swing, Bebop and anything else related to these
          categories.
        </p>
      </div>
    </div>

    <!--End of experimential Jumbotron-->
